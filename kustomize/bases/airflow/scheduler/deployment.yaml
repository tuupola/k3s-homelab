
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  labels:
    app.kubernetes.io/name: airflow
    app.kubernetes.io/component: scheduler
    app.kubernetes.io/part-of: airflow
    app.kubernetes.io/instance: airflow
    app.kubernetes.io/version: "2.6.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: airflow
      app.kubernetes.io/component: scheduler
      app.kubernetes.io/instance: airflow
  template:
    metadata:
      labels:
        app.kubernetes.io/name: airflow
        app.kubernetes.io/component: scheduler
        app.kubernetes.io/part-of: airflow
        app.kubernetes.io/instance: airflow
        app.kubernetes.io/version: "2.6.2"
    spec:
      securityContext:
        # https://github.com/apache/airflow/blob/main/Dockerfile#L43C24-L43C24
        runAsUser: 50000
        fsGroup: 0
      containers:
        - name: scheduler
          image: apache/airflow:2.6.2
          args:
            - bash
            - -c
            - exec airflow scheduler
          volumeMounts:
            - mountPath: /opt/airflow
              name: airflow
      volumes:
        - name: airflow
          persistentVolumeClaim:
            claimName: airflow
        # - name: config
        #   configMap:
        #     name: config

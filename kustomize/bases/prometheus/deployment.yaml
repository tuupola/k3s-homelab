apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: prometheus
    app.kubernetes.io/instance: prometheus-monitoring
    app.kubernetes.io/version: v2.46.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/instance: prometheus-monitoring
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: prometheus
        app.kubernetes.io/instance: prometheus-monitoring
        app.kubernetes.io/version: v2.46.0
    spec:
      containers:
        - name: prometheus
          image: "quay.io/prometheus/prometheus:v2.46.0"
          args:
            - --config.file=/etc/prometheus/prometheus.yaml
            - --storage.tsdb.path=/prometheus
          # This is only informational and not necessarily needed.
          # https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.27/#container-v1-core
          # ports:
          #   - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus/
            - name: prometheus-storage
              mountPath: /prometheus/
              subPath: ""
      securityContext:
        # These enable Prometheus to write to the pvc.
        fsGroup: 65534
        runAsGroup: 65534
        runAsUser: 65534
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
        # Ephemeral storage, good for testing.
        # - name: prometheus-storage
        #   emptyDir: {}
        - name: prometheus-storage
          persistentVolumeClaim:
            claimName: prometheus
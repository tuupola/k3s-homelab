apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  namespace: default
  # These are not needed by considered a good practice
  labels:
    app.kubernetes.io/name: whoami
    app.kubernetes.io/instance: whoami-default
  annotations:
    # Use only 80 and 443 entrypoint
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
spec:
  rules:
    - host: "whoami.internal"
      http:
        paths:
          - pathType: Prefix
            path: "/foo"
            backend:
              service:
                name: whoami
                port:
                  number: 80
          - pathType: Prefix
            path: "/bar"
            backend:
              service:
                name: whoami
                port:
                  number: 80
apiVersion: v1
kind: Service
metadata:
  name: speedtest
  labels:
    app.kubernetes.io/name: speedtest
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/instance: monitoring-speedtest
    app.kubernetes.io/version: 1.27.4
  annotations:
    # Scrape only the service not each service endpoint.
    prometheus.io/scrape: service
spec:
  # Make a headless service.
  clusterIP: None
  ports:
    - port: 9273
      targetPort: 9273
  selector:
    app.kubernetes.io/name: speedtest
    app.kubernetes.io/instance: monitoring-speedtest
